<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Library</title>
</head>
<body>
  <div class="header"><h2>The Library</h2></div>
  <div class="container">
    <div class="new-book-form">
      <div class="form-title"><h3>Add New Book</h3></div>
      <form class="form-container">
        <label for="title">TITLE</label>
        <div class="title"><input type="text" name="title" id="title" required></div>
        <label for="author">AUTHOR</label>
        <div class="author"><input type="text" name="author" id="author" required></div>
        <label for="nbr_pages">NÂº Pages</label>
        <div class="nbr_pages"><input type="number" name="nbr_pages" id="nbr_pages"  required></div>
       
        <div class="toggle-btn">
          <span class="label">Read Book ?</span>
          <label for="togBtn" class="switch">
            <input type="checkbox" id="togBtn" name="read" >
            <div class="slider"></div>
          </label>
        </div>
        <div class="submit-btn">
          <button type="submit">Add Book</button>
        </div>
      </form>
    </div>
    <div class="list-of-books">
      <h2 style="text-align: center;">List of Books</h2>
      <div class="card-container">
      
      </div>
      
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
